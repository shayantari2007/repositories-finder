<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>
<body>

<div class="container py-5  ">
    <h1 class=" mb-1">GitHub Repository Search</h1>
     <hr class="mb-4">
    <form id="searchForm" class="mb-5">
        <div class="input-group">
            <input type="text" id="username" name="username" class="form-control" placeholder="GitHub Username"
                   required>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <div class="  row " id="repositoriesList"></div>
</div>

<div class=" row" id="repositoryDetails"></div>

<script src=script.js></script>
</body>
</html>
